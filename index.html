<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book-Shop</title>

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
  <header class="bg-dark" style="height: 48px"></header>

  <div class="container-fluid row bg-light p-2 m-0">
    <div class="col-sm-4">
      <!-- New Book Button -->
      <button class="btn btn-success w-100" onclick="onAddBook()">Create a New Book</button>

      <!-- Search Input -->
      <div class="form-group">
        <label for="search">Search by Name</label>
        <input id="search" type="text" placeholder="Search by Book Name" class="form-control"
          oninput="onFilterChange('search', this.value)" name="search">
      </div>

      <!-- Range Inputs -->
      <div class="form-group">
        <div class="form-group">
          <label for="maxPrice">Max Price</label>
          <input id="maxPrice" type="range" min="0" max="200"
            oninput="onFilterChange('maxPrice', +this.value)" name="maxPrice">
        </div>
        <div class="form-group">
          <label for="minRate">Min Rate</label>
          <input id="minRate" type="range" min="0" max="10"
            oninput="onFilterChange('minRate', +this.value)" name="minRate">
        </div>
      </div>

      <!-- Layout Display -->
      <div>
        <div class="btn-group layout-buttons">
          <button type="button" class="btn btn-outline-primary" onclick="onLayoutChange(this)" data-layout="TABLE">
            <i class="fa fa-bars"></i>
          </button>
          <button type="button" class="btn btn-outline-primary" onclick="onLayoutChange(this)" data-layout="CARDS">
            <i class="fa fa-th"></i>
          </button>
        </div>
      </div>
    </div>
  
    <div class="col-sm-8">
      <!-- Books Render -->
      <div class="books-container"></div>

      <!-- Pagination Render -->
      <ul class="pagination justify-content-center"></ul>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/popper/popper.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="lib/jquery-easing/jquery.easing.min.js"></script>

  <!-- Utils -->
  <script src="js/utils.js"></script>

  <!-- Services -->
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/books.service.js"></script>
  <script src="js/services/layout.service.js"></script>
  <script src="js/services/page.service.js"></script>

  <!-- Controllers -->
  <script src="js/books.controller.js"></script>

  <!-- UI -->
  <script src="js/modal.js"></script>

  <!-- Main -->
  <script src="js/main.js"></script>
</body>

</html>
