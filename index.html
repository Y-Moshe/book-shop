<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book-Shop</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
  <header></header>

  <div class="d-flex justify-content-between">
    <!-- New Book Button -->
    <button class="btn btn-add" onclick="onAddBook()">Create a new Book</button>
    
    <!-- Inputs -->
    <div>
      <label>
        Max Price
        <input type="range" min="0" max="200" oninput="onFilterChange('maxPrice', +this.value)" name="maxPrice">
      </label>
      <label>
        Min Rate
        <input type="range" min="0" max="10" oninput="onFilterChange('minRate', +this.value)" name="minRate">
      </label>
      <label>
        Search by Name
        <input type="text" placeholder="search" oninput="onFilterChange('search', this.value)" name="search">
      </label>
    </div>
  </div>


  <!-- Books Section -->
  <div class="books-container"></div>

  <div class="d-flex justify-content-center"><div class="pagination"></div></div>

  <!-- Modal -->
  <div class="modal-container">
    <div class="modal">
      <h3 class="modal-title"></h3>
      <hr />
      <div class="modal-content"></div>
    </div>
  </div>

  <!-- Utils -->
  <script src="js/utils.js"></script>

  <!-- Services -->
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/layout.service.js"></script>
  <script src="js/services/books.service.js"></script>

  <!-- Controllers -->
  <script src="js/books.controller.js"></script>

  <!-- UI -->
  <script src="js/modal.js"></script>
  <script src="js/pagination.js"></script>

  <!-- Main -->
  <script src="js/main.js"></script>
</body>

</html>
